<!DOCTYPE html>
<html>
<head>
    <title>Out of This World</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>    
    <div class="flex-container">
        <div id="pageInfo">
            <h2>Out of This World</h2>
            <p class="name">By: Daniel Hackney</p>
            <p>Data From: <a href="https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS">ExoPlanetArchive</a>
            | Data Visualization performed using D3</p>
        </div>
        <div id="barchart1"></div>
        <div id="barchart2"></div>
        <div id="barchart3"></div>
        <div id="barchart4"></div>
        <div>
            <div id="dualbarchart"></div>
        </div>
        <div>
            <div id="histogram"></div>
            <p class="binInput">
                <label># of Bins</label>
                <input type="number" min="1" max="100" step="1" value="30" id="nBin">
            </p>
        </div>
        <div class="lineChartHolder">
            <div id="linechart"></div>
        </div>
        <div class="scatterPlotHolder">
            <div id="scatterplot"></div>
        </div>
    </div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
