<!DOCTYPE html>
<html>
<head>
    <title>Out of This World</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>    
    <div class="flex-container">
        <div id="pageInfo">
            <p>
                <span class="title">Out of This World</span>
                <span class="name"> | By: Daniel Hackney | CS6024 Project 1</span>
            </p>
        </div>
        <div><svg id="barchart1"></svg></div>
        <div><svg id="barchart2"></svg></div>
        <div><svg id="barchart3"></svg></div>
        <div><svg id="barchart4"></svg></div>
        <div><svg id="dualbarchart"></svg></div>
        <div class="histHolder">
            <div id="histogram"></div>
            <p class="binInput">
                <label># of Bins</label>
                <input type="number" min="1" max="100" step="1" value="30" id="nBin">
            </p>
        </div>
        <div class="lineChartHolder"><svg id="linechart"></svg></div>
        <div class="scatterPlotHolder"><svg id="scatterplot"></svg></div>
        <div id="planetDataTable"></div>
        <div id="footerBar">
            <p>
                <span class="dataCountLabel">Exoplanet Count:</span><span class="dataCount">0</span>
                <span class="visInfo">Data From: <a href="https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS">ExoPlanetArchive</a>
                | Data Visualization performed using D3</span>
            </p>
        </div>
    </div>

    <div id="tooltip"></div>
    <div id="systemBrowser"></div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/dualbarchart.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/datatable.js"></script>
    <script src="js/systemBrowser.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
